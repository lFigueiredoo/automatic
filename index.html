<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerar Documento</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form id="form" class="form">
      <label for="nome">Nome:</label>
      <br />
      <br />
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Digite o nome..."
        required
      />
      <br />
      <br />
      <label for="cpf">CPF:</label>
      <br />
      <br />
      <input
        type="text"
        id="cpf"
        name="cpf"
        placeholder="Digite o cpf..."
        required
      />
      <br />
      <br />
      <small>Data de vencimento:</small>
      <input type="date" id="date" required />
      <br />
      <br />
      <button type="submit" class="button">Gerar Documento</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.7/dist/pizzip.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.22.0/docxtemplater.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
